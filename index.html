<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="cont">
        <div class="cont1">
            <h1>Login</h1>
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/24px-Google_%22G%22_logo.svg.png?20230822192911">Sign in with Google</button>
            <button><img src="https://cdn.icon-icons.com/icons2/1880/PNG/512/iconfinder-key-4341299_120569.png"></img>Sign in with facebook</button>
        </div>
        <div class="or">
            <span class="break">-or-</span>
        </div>
        <div class="cont2">
            <label><b>Email</b></label>
            <input type="text" placeholder="@gmail.com" name="uname" required>
          
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <a href="/forgot">Forgot your password?</a>
        </div>
        <div class="cont3">
            <button>Login</button>
            <h5>don't have account?<a href="/sign">Signup</a></h5>
            
            <p>By clicking "Log in" you are agreeing to <span>terms of service</span> and <span>privacy policy.</span></p>
        </div>
    </div>
</body>
</html>
